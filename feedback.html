        <!-- The main form -->
        <form class="container my-4" id="body" name="myForm">
            <fieldset>
                <legend class="text-center h5">Feedback Form</legend>

                <!-- A disclaimer to the user -->
                <div>
                    <p class="text-center lead fs-6">This data collection is for feedback purposes only, and will be
                        kept strictly confidential.
                    </p>
                </div>

                <!-- A required name input field with validation -->
                <div class="form-floating mb-3">
                    <input type="text" required class="form-control" id="name" placeholder="First Name + Last Name"
                        name="name" onsubmit="return validateForm()" pattern="[A-Za-z ]{1,32}">
                    <label for="name" class="form-label">Name:</label>
                </div>

                <!-- A required email input field with validation -->
                <div class="form-floating mb-3">
                    <input type="email" required class="form-control" id="email" placeholder="name@example.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email" class="form-label">Email:</label>
                </div>

                <!-- A selection list for age group -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="age">Age:</label>
                    <select class="form-select" id="age">
                        <option value="text" selected>Select your age range:</option>
                        <option value="lessThan18">&#60;18</option>
                        <option value="18to25">18-25</option>
                        <option value="25to40">25-40</option>
                        <option value="40to50">25-40</option>
                        <option value="moreThan50">&#62;50</option>
                    </select>
                </div>

                <!-- A selection list for gender -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected class="gender-option">Choose your gender:</option>
                        <option value="male" class="gender-option">Male</option>
                        <option value="female" class="gender-option">Female</option>
                        <option value="others" class="gender-option">Others</option>
                        <option value="none" class="gender-option">Prefer not to say</option>
                    </select>
                </div>

                <!-- A selection list for favourite programming language -->
                <div class="mb-3">
                    <select class="form-select" aria-label="Favourite Programming Language">
                        <option selected class="age-option">Favourite Programming Language:</option>
                        <option value="py" class="age-option">Python</option>
                        <option value="cpp" class="age-option">C++</option>
                        <option value="c" class="age-option">C</option>
                        <option value="cs" class="age-option">C#</option>
                        <option value="php" class="age-option">PHP</option>
                        <option value="java" class="age-option">Java</option>
                        <option value="others" class="age-option">Others</option>
                    </select>
                </div>

                <!-- A range bar for the user to rate the site -->
                <div class="mb-3 ">
                    <label for="rangeInput" class="form-label d-flex justify-content-center">Rate this
                        site:</label>
                    <div class="d-flex justify-content-between bd-highlight">
                        <p class="me-4">0</p>
                        <input type="range" class="form-range" id="rangeInput" max="10" min="0" step="1" value="5">
                        <p class="ms-4">10</p>
                    </div>
                </div>

                <!-- A feedback box -->
                <div class="mb-5">
                    <label for="feedback" class="form-label d-flex justify-content-center">Feedback:</label>
                    <textarea class="form-control" id="feedback" rows="3"
                        placeholder="Any feedback would be appreciated!"></textarea>
                </div>

                <!-- A switch to ask the user if they want to receive notifications -->
                <div class="form-check mb-3 form-switch  d-flex justify-content-center">
                    <input type="checkbox" required class="form-check-input" id="switchInput">
                    <label for="switchInput" class="form-check-label ms-2">Would you like to receive future
                        notifications
                        from
                        us?</label>
                </div>

                <!-- A submit button -->
                <div class="mb-5 d-flex justify-content-center">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
